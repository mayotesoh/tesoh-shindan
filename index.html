<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手相診断 - 無料性格占い</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .question-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .choice-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #e0e7ff;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .choice-btn:hover {
            background: rgba(139, 92, 246, 0.1);
            border-color: #8b5cf6;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            height: 6px;
            border-radius: 3px;
            transition: width 0.5s ease;
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .main-title {
            color: #ffffff !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }
        
        .palm-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .result-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            color: #6366f1;
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
            border-bottom: 2px solid #e0e7ff;
            padding-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="min-h-screen py-8">
        <!-- スタート画面 -->
        <div id="start-screen" class="container mx-auto px-4">
            <div class="max-w-2xl mx-auto text-center">
                <div class="card p-8">
                    <h1 class="main-title text-4xl font-bold mb-6">🔮 手相診断</h1>
                    <p class="text-xl text-gray-700 mb-4">無料性格占い</p>
                    <p class="text-gray-600 mb-8">
                        専門的な手相知識に基づいて、あなたの性格を詳しく分析します。<br>
                        質問は全部で12問、約2分で完了します。
                    </p>
                    <button onclick="startDiagnosis()" class="choice-btn px-8 py-4 text-xl font-semibold text-purple-700 pulse-animation">
                        診断を始める
                    </button>
                </div>
            </div>
        </div>

        <!-- 質問画面 -->
        <div id="question-screen" class="container mx-auto px-4" style="display: none;">
            <div class="max-w-3xl mx-auto">
                <!-- プログレスバー -->
                <div class="bg-white bg-opacity-30 rounded-full mb-6">
                    <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
                </div>
                
                <!-- 質問カード -->
                <div class="question-card p-8 fade-in">
                    <div class="text-center mb-6">
                        <span id="question-number" class="text-sm text-purple-600 font-semibold"></span>
                        <h2 id="question-title" class="text-2xl font-bold text-gray-800 mt-2 mb-4"></h2>
                    </div>
                    
                    <!-- 画像表示エリア -->
                    <div id="question-image" class="text-center mb-6">
                        <!-- 画像がここに表示されます -->
                    </div>
                    
                    <!-- 選択肢 -->
                    <div id="choices" class="space-y-4">
                        <!-- 選択肢がここに表示されます -->
                    </div>
                    
                    <!-- 戻るボタン -->
                    <div class="text-center mt-6" id="back-button-container" style="display: none;">
                        <button onclick="previousQuestion()" class="text-purple-600 hover:text-purple-800">
                            <i class="fas fa-arrow-left mr-2"></i>前の質問に戻る
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="container mx-auto px-4" style="display: none;">
            <div class="max-w-4xl mx-auto">
                <div class="card p-8">
                    <div class="text-center mb-8">
                        <h1 class="main-title text-3xl font-bold mb-4">🎯 診断結果</h1>
                        <p class="text-gray-600">あなたの手相から読み解いた詳細な性格分析</p>
                    </div>
                    
                    <div id="diagnosis-result">
                        <!-- 診断結果がここに表示されます -->
                    </div>
                    
                    <!-- シェアボタン -->
                    <div class="text-center mt-8">
                        <h3 class="text-lg font-semibold mb-4 text-gray-700">診断サイトをシェアする</h3>
                        <div class="flex justify-center space-x-4">
                            <button onclick="shareToTwitter()" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors">
                                <i class="fab fa-twitter mr-2"></i>Twitter
                            </button>
                            <button onclick="shareToFacebook()" class="bg-blue-700 text-white px-6 py-3 rounded-lg hover:bg-blue-800 transition-colors">
                                <i class="fab fa-facebook mr-2"></i>Facebook
                            </button>
                            <button onclick="shareToLine()" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition-colors">
                                <i class="fab fa-line mr-2"></i>LINE
                            </button>
                        </div>
                    </div>
                    
                    <div class="text-center mt-6">
                        <button onclick="restartDiagnosis()" class="choice-btn px-6 py-3 text-purple-700">
                            もう一度診断する
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
// 質問データ
const questions = [
    {
        id: 1,
        title: "生命線の高さ",
        image: "lifeline_height.jpg",
        choices: ["高い", "低い", "普通"],
        category: "lifeline"
    },
    {
        id: 2,
        title: "生命線の張り",
        image: "lifeline_curve.jpg",
        choices: ["大きい", "少ない", "普通"],
        category: "lifeline"
    },
    {
        id: 3,
        title: "生命線の向き",
        image: "lifeline_direction.jpg",
        choices: ["小指方面", "親指方面", "手首方面"],
        category: "lifeline"
    },
    {
        id: 4,
        title: "頭脳線の長さ",
        image: "headline_length.jpg",
        choices: ["長い", "短い", "普通"],
        category: "headline"
    },
    {
        id: 5,
        title: "頭脳線と感情線の距離",
        image: "headline_emotion_distance.jpg",
        choices: ["近い", "遠い", "くっついている"],
        category: "headline"
    },
    {
        id: 6,
        title: "頭脳線と生命線の距離",
        image: "headline_life_distance.jpg",
        choices: ["離れている", "同じくらい", "くっついている"],
        category: "headline"
    },
    {
        id: 7,
        title: "頭脳線の向き",
        image: "headline_direction.jpg",
        choices: ["まっすぐ", "斜め", "大きく下がる"],
        category: "headline"
    },
    {
        id: 8,
        title: "感情線の長さ",
        image: "heartline_length.jpg",
        choices: ["長い", "短い", "普通"],
        category: "heartline"
    },
    {
        id: 9,
        title: "感情線の高さ",
        image: "heartline_height.jpg",
        choices: ["高い", "低い", "普通"],
        category: "heartline"
    },
    {
        id: 10,
        title: "感情線の向き",
        image: "heartline_direction.jpg",
        choices: ["まっすぐ", "上まで上がっている", "中間", "下がっている"],
        category: "heartline"
    },
    {
        id: 11,
        title: "手の形",
        image: "hand_shape.jpg",
        choices: ["正方形", "長方形"],
        category: "hand"
    },
    {
        id: 12,
        title: "指の長さ",
        image: "finger_length.jpg",
        choices: ["長い", "短い"],
        category: "finger"
    }
];

        let currentQuestion = 0;
        let answers = {};

        function startDiagnosis() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('question-screen').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('question-number').textContent = `質問 ${currentQuestion + 1} / ${questions.length}`;
            document.getElementById('question-title').textContent = question.title;
            
            // 画像表示
            const imageContainer = document.getElementById('question-image');
            imageContainer.innerHTML = `<img src="${question.image}" alt="${question.title}" class="palm-image mx-auto">`;
            
            // 選択肢表示
            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = '';
            
            question.choices.forEach((choice, index) => {
                const choiceElement = document.createElement('div');
                choiceElement.className = 'choice-btn p-4 text-center';
                choiceElement.textContent = choice;
                choiceElement.onclick = () => selectChoice(choice);
                choicesContainer.appendChild(choiceElement);
            });
            
            // 戻るボタン表示制御
            document.getElementById('back-button-container').style.display = currentQuestion > 0 ? 'block' : 'none';
        }

        function selectChoice(choice) {
            const question = questions[currentQuestion];
            answers[question.id] = {
                question: question.title,
                answer: choice,
                category: question.category
            };
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                setTimeout(() => {
                    showQuestion();
                }, 300);
            } else {
                setTimeout(() => {
                    showResult();
                }, 300);
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                delete answers[questions[currentQuestion].id];
                showQuestion();
            }
        }

        function showResult() {
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            
            const resultContainer = document.getElementById('diagnosis-result');
            resultContainer.innerHTML = generateDiagnosis();
        }

        function generateDiagnosis() {
            // 回答を分析して診断結果を生成
            const lifeline = getAnswersByCategory('lifeline');
            const headline = getAnswersByCategory('headline');
            const heartline = getAnswersByCategory('heartline');
            const hand = getAnswersByCategory('hand');
            const finger = getAnswersByCategory('finger');
            
            return `
                <div class="result-section">
                    <h3 class="section-title"><i class="fas fa-chart-line mr-2"></i>生命線から見るあなたの行動特性</h3>
                    <p class="text-gray-700 leading-relaxed text-base">
                        ${generateLifelineDiagnosis(lifeline)}
                    </p>
                </div>
                
                <div class="result-section">
                    <h3 class="section-title"><i class="fas fa-brain mr-2"></i>頭脳線から見るあなたの思考パターン</h3>
                    <p class="text-gray-700 leading-relaxed text-base">
                        ${generateHeadlineDiagnosis(headline)}
                    </p>
                </div>
                
                <div class="result-section">
                    <h3 class="section-title"><i class="fas fa-heart mr-2"></i>感情線から見るあなたの感情表現</h3>
                    <p class="text-gray-700 leading-relaxed text-base">
                        ${generateHeartlineDiagnosis(heartline)}
                    </p>
                </div>
                
                <div class="result-section">
                    <h3 class="section-title"><i class="fas fa-hand-paper mr-2"></i>手の形と指から見るあなたの価値観</h3>
                    <p class="text-gray-700 leading-relaxed text-base">
                        ${generateHandDiagnosis(hand, finger)}
                    </p>
                </div>
                
                <div class="result-section">
                    <h3 class="section-title"><i class="fas fa-star mr-2"></i>総合的なあなたの性格</h3>
                    <p class="text-gray-700 leading-relaxed text-base">
                        ${generateOverallDiagnosis(lifeline, headline, heartline, hand, finger)}
                    </p>
                </div>
            `;
        }

        function getAnswersByCategory(category) {
            return Object.values(answers).filter(answer => answer.category === category);
        }

        function generateLifelineDiagnosis(lifeline) {
            const height = lifeline.find(a => a.question === '生命線の高さ')?.answer;
            const curve = lifeline.find(a => a.question === '生命線の張り')?.answer;
            const direction = lifeline.find(a => a.question === '生命線の向き')?.answer;
            
            let diagnosis = "あなたの生命線の特徴から、基本的な行動パターンと活動エネルギーの使い方が読み取れます。";
            
            // 高さによる衝動性の分析
            if (height === '高い') {
                diagnosis += "直感的で衝動的な行動を取りやすい傾向があります。新しいアイデアや機会が現れたとき、深く考える前にまず行動に移すタイプです。この特性により、チャンスを逃さず積極的に取り組むことができますが、時には慎重さが求められる場面でも勢いで進んでしまうことがあります。";
            } else if (height === '低い') {
                diagnosis += "物事を慎重に考えてから行動する非衝動的なタイプです。リスクを十分に検討し、計画的にアプローチすることで、安定した成果を上げることができます。周りが慌てているような状況でも冷静さを保ち、的確な判断を下すことができる安定感のある性格です。";
            } else {
                diagnosis += "衝動性と慎重さのバランスが取れています。状況に応じて、時には積極的に行動し、時には慎重に判断するという柔軟性を持っています。この適応能力により、様々な場面で適切な対応ができる万能型の性格といえます。";
            }
            
            // 張りによるバイタリティの分析
            if (curve === '大きい') {
                diagnosis += "また、生命線の張りが大きいことから、豊富なバイタリティと活動的なエネルギーを持っていることがわかります。体力的にも精神的にも旺盛で、多くのことに同時に取り組むことができます。困難な状況でも持ち前のエネルギーで乗り越え、周囲の人々を引っ張っていくリーダー気質を持っています。";
            } else if (curve === '少ない') {
                diagnosis += "また、精神的な充実感を重視するタイプで、量よりも質を大切にし、深く考え抜かれた行動を取ることを好みます。無駄なエネルギーを使わず効率的に物事を進める能力があり、知的で洗練されたアプローチを取ることができます。";
            } else {
                diagnosis += "また、活動的な面と精神的な面のバランスが良く取れています。必要な時にはエネルギッシュに行動し、静かに考える時間も大切にするメリハリのある生活スタイルを持っています。";
            }
            
            // 向きによる活動範囲の分析
            if (direction === '小指方面') {
                diagnosis += "また、外向的で環境を変化させることを好むタイプです。新しい環境や人との出会いに積極的で、変化を恐れずにチャレンジしていく勇気があります。現状に満足することなく、常により良い環境や状況を求めて行動し続ける向上心の強い性格です。";
            } else if (direction === '親指方面') {
                diagnosis += "また、内向的で安定した環境を好む傾向があります。急激な変化よりも、慣れ親しんだ環境で着実に成長していくことを重視します。深い人間関係を築くことが得意で、信頼できる仲間との絆を大切にする忠実な性格を持っています。";
            } else {
                diagnosis += "また、基盤を重視する安定志向の性格です。しっかりとした土台を築いてから次のステップに進むという堅実なアプローチを取ります。長期的な視点で物事を捉え、持続可能な成長を目指す賢明さを持っています。";
            }
            
            return diagnosis;
        }

        function generateHeadlineDiagnosis(headline) {
            const length = headline.find(a => a.question === '頭脳線の長さ')?.answer;
            const emotionDistance = headline.find(a => a.question === '頭脳線と感情線の距離')?.answer;
            const lifeDistance = headline.find(a => a.question === '頭脳線と生命線の距離')?.answer;
            const direction = headline.find(a => a.question === '頭脳線の向き')?.answer;
            
            let diagnosis = "あなたの頭脳線から、思考の特徴と意思決定のパターンを詳しく分析してみましょう。";
            
            // 長さによる思考時間の分析
            if (length === '長い') {
                diagnosis += "物事を深く考え抜く長考型の思考パターンを持っています。複雑な問題に対しても時間をかけてじっくりと分析し、多角的な視点から最適な解決策を見つけ出すことができます。一度に多くの情報を処理する能力に長けており、緻密で論理的な思考を展開することができる知的なタイプです。ただし、時には考えすぎて決断が遅れることもありますが、その分、下した判断は非常に的確で信頼性が高いものとなります。";
            } else if (length === '短い') {
                diagnosis += "直感的で素早い判断を得意とする回転の早い思考タイプです。複雑な情報も瞬時に要点を把握し、スピーディーに結論を導き出すことができます。長時間悩むよりも、直感と経験に基づいて迅速に行動することを好みます。この特性により、変化の激しい環境でも柔軟に対応でき、チャンスを逃さずに掴むことができます。";
            } else {
                diagnosis += "深く考える時と直感で判断する時のバランスが良く取れています。状況に応じて思考のスタイルを使い分けることができ、効率的で現実的な判断を下すことができます。";
            }
            
            // 感情線との距離による感情の影響度分析
            if (emotionDistance === '近い') {
                diagnosis += "また、思考に感情が大きく影響するタイプです。論理的な分析と同時に、直感や感情的な要素も重視して判断を下します。これにより、人の気持ちを理解した温かみのある決定ができる反面、時には感情に流されて客観性を失うこともあります。クリエイティブな分野や人間関係が重要な領域では、この特性が大きな強みとなります。";
            } else if (emotionDistance === '遠い') {
                diagnosis += "また、冷静で客観的な判断力に優れています。感情に左右されることなく、論理的な分析に基づいて合理的な決定を下すことができます。複雑な問題や重要な局面でも、感情的にならずに的確な判断を維持できるため、責任ある立場での活躍が期待できます。";
            } else { // くっついている（マスカケ）
                diagnosis += "また、頭脳線と感情線がくっついているマスカケ線をお持ちのあなたは、感情と思考が一体となった独特な思考パターンを持っています。一度決めたことには強い信念を持って取り組み、極端で独創的な発想を生み出すことができます。普通の人とは異なる視点で物事を捉え、革新的なアイデアや解決策を提案することができる稀有な才能の持ち主です。";
            }
            
            // 生命線との距離による行動制御の分析
            if (lifeDistance === '離れている') {
                diagnosis += "また、行動に対して思考の制約が少なく、自由な発想で積極的に行動することができます。考えすぎて立ち止まることなく、のびのびと活動し、新しいことにチャレンジすることを恐れません。この開放的な思考スタイルにより、創造性豊かで革新的なアプローチを取ることができます。";
            } else if (lifeDistance === '同じくらい') {
                diagnosis += "また、思考と行動の調和が取れています。適度に考えてから行動に移すという、現実的で効率的なスタイルを持っています。リスクとチャンスを適切に評価し、安定した成果を上げることができます。";
            } else { // くっついている
                diagnosis += "また、行動する前にしっかりと考える慎重なタイプです。思考が行動を慎重にコントロールし、リスクを最小限に抑えた安全な判断を下すことができます。計画性があり、失敗を避けて着実に目標に向かって進むことができる堅実な性格です。";
            }
            
            // 向きによる思考方向性の分析
            if (direction === 'まっすぐ') {
                diagnosis += "そして、現実的で実践的な思考を好みます。理論よりも実際の結果を重視し、具体的で実現可能な解決策を見つけ出すことが得意です。地に足のついた判断力があり、周囲からの信頼も厚い現実主義者です。";
            } else if (direction === '斜め') {
                diagnosis += "そして、現実的な思考と理想的な発想のバランスが取れています。実現可能性を考慮しながらも、創造的なアイデアを生み出すことができる柔軟な思考力を持っています。";
            } else { // 大きく下がる
